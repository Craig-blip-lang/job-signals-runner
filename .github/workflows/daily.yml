name: Job Signals (Daily)

on:
  schedule:
    - cron: "10 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ Check secrets exist (safe: prints nothing sensitive)
      - name: Check secrets are present (safe)
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY_B64: ${{ secrets.SUPABASE_SERVICE_KEY_B64 }}
        run: |
          if [ -z "${APIFY_TOKEN}" ]; then echo "APIFY_TOKEN is empty"; exit 1; fi
          if [ -z "${SUPABASE_URL}" ]; then echo "SUPABASE_URL is empty"; exit 1; fi
          if [ -z "${SUPABASE_SERVICE_KEY_B64}" ]; then echo "SUPABASE_SERVICE_KEY_B64 is empty"; exit 1; fi
          echo "Secrets present ✅"

      - name: Run job sync
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY_B64: ${{ secrets.SUPABASE_SERVICE_KEY_B64 }}
          TIME_RANGE: "24h"
          MAX_JOBS: "500"
          INCLUDE_AI: "false"
          INCLUDE_LINKEDIN: "false"
        run: |
          python run_jobs.py
